<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>

    <form id="triangle-tracker">
      <div class="form-group">
        <label for="side1">Side 1:</label>
        <input id="side1" type="text">

        <label for="side2">Side 2:</label>
        <input id="side2" type="text">

        <label for="side3">Side 3:</label>
        <input id="side3" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="output">
      <p>You gave us the sides <span class="side1"></span>, <span class="side2"></span>, <span class="side3"></span> and it is <span class="output"></span>.</p>
    </div>
  </div>
</body>
</html>
